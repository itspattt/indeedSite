<!DOCTYPE html>
<html>
<head>
  <title>Home page</title>
</head>
<body>
  <h1>Welcome to the Home Page</h1>
  <a class="btn btn-primary" href="{%url 'jobs.index'%}">Job Posts</a>
  <a class="btn btn-primary" href="{%url 'home.index'%}">About</a>
  <a class="btn btn-primary" href="{%url 'accounts.login'%}">Login</a>
  {% if user.is_authenticated %}
    <a class="btn btn-primary" href="{%url 'profile.index'%}">Profile</a>
    <a class="btn btn-primary" href="{%url 'accounts.logout'%}">Logout {{user.username}}</a>
  {% else %}
    <a class="btn btn-primary" href="{%url 'accounts.signup'%}">Sign Up</a>
  {% endif %}
</body>
</html>
